<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>DashBoard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <p:panelGrid columns="3" style="width:100%;" styleClass="ui-noborder" >

                    <h:outputText value="Welcome"/>
                    <h:graphicImage value="../web/assets/mspace-logo.jpeg" />
                    
                    <p:commandButton value="Logout"  style="width:150px; background: rgb(255,255,255); background: linear-gradient( rgba(255,255,255,1) 0%, rgba(214,214,214,0.9920343137254902) 100%); border: 1px solid lightgray; border-radius:3px; padding:2px; color:blue;"/>

                    <p:commandButton value="Switch To" style="width:150px; background: rgb(255,255,255); background: linear-gradient( rgba(255,255,255,1) 0%, rgba(214,214,214,0.9920343137254902) 100%); border: 1px solid lightgray; border-radius:3px; padding:2px; color:blue;"/>
                </p:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="display:flex;">
                <h:outputText value="#{datetime.getYear()}" />
                <a href="https://www.mspace.co.ke/">Mspace solutions LTD</a>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" header="Left" collapsible="true">
                <ui:insert>
                    <ui:include src="/MenuItem.xhtml" />
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert>
                    <ui:include src="#{facePainter.page}"  />
                </ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
