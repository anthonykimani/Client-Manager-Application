<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <div class="card">
<!--                    <h5 style="background: rgb(255,255,255); background: linear-gradient( rgba(255,255,255,1) 0%, rgba(214,214,214,0.9920343137254902) 100%); padding:3px;">AVAILABLE EMAIL USERS::Current Email balance:: 0</h5>-->
                    <p:dataTable id="products1" var="product" editable="true"
                                 style="margin-bottom:20px">

<!--                                <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
                                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>-->

                        <p:column headerText="Username">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="modelInput"  style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email Credits">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText  style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Alert Threshold">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu style="width:100%">
                                        <f:selectItems var="status"
                                                       itemLabel="#{status.text}" itemValue="#{status}"/>
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Organization">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.price}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{product.price}" style="width:100%" label="Price" symbol="$"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Mobile">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.price}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{product.price}" style="width:100%" label="Price" symbol="$"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Email">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.price}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{product.price}" style="width:100%" label="Price" symbol="$"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
